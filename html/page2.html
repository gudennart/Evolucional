<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylepage2.css">
    <script src="https://kit.fontawesome.com/daad9ca00d.js" crossorigin="anonymous"></script>
    <title>Mestres Jedi</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="head">
                <img src="../img/logo.png" alt="Evolucional">
                <div class="title">
                    <h1>Mestes Jedi <i class="fas fa-jedi"></i></h1>
                </div>
            </div>
        </header>

        <div class="menu">
            <div class="show">
                <div class="menu-option" id="all">
                    <h3>Todos os Mestres</h3>
                </div>
                <div class="menu-option" id="selection">
                    <h3>Mestres Escolhidos</h3>
                </div>
            </div>
            <div class="hideFilters">
                <div class="filterdegrees">
                    <h3>Turmas</h3>
                    <ul>
                    </ul>
                </div>
                <div class="filterClasse">
                    <h3>Classes</h3>
                    <ul>
                    </ul>
                </div>
                <button>Buscar <i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="data-container">
            <div class="data-title">
                <h3>Os Mestres da Ordem</h3>
            </div>
            <div class="cards-container">
            </div>
        </div>
        <div class="part2">
            <div class="data-increment">
                <h2>NOMEAR NOVO MESTRE <i class="fas fa-journal-whills"></i></h2>
            </div>
            <div class="add-form">
            </div>
        </div>
        <footer>
            Desenvolvido com muito amor e carinho S2 by Nate
        </footer>
    </div>
    <script src="../js/scriptpage2.js" crossorigin="anonymous"></script>
</body>

</html>
